<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form- lets learn it</title>
</head>
<body>
     <h1>Form to apply for sigma webdevelopment course-TA</h1>
    <form action="post">
        <label for="usename">Enter your username</label>
        <input type="text"  id="username"  name="username" placeholder="enter your username">
        <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
 </div>
 <div>
     <input type="checkbox" id="subscribe" name="subscribe" value="yes">
     <label for="subscribe">subscribe for newsletter</label>
 </div>
 <div>
    <textarea name="comment" rows="6" cols="40">
     Enter comments here...
    </textarea>
 </div>
 <div>
    <label for="country">select country</label>
    <select residence="Country">
        <option value="India">India</option>
        <option value="australia">australia</option>
        <option value="canada">canada</option>

    </select>
 </div>
    </form>  
</body>
</html>
